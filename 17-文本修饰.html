<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本修饰</title>
		<style type="text/css">
			#box1{
				text-decoration: underline red;
				/*
					参数:
					none:什么都没有
					underline:下划线
					line-through:删除线
					overline:上划线
					
					可以是设置颜色,ie不支持
				*/
			}
			#box2{
				width: 200px;
				white-space: nowrap; /* 不换行 */
				overflow: hidden; /* 超出隐藏 */
				text-overflow: ellipsis; /* 溢出设置省略号 */
			}
		</style>
	</head>
	<body>
		<div id="box2">
			啊实打实大苏打实打实打算是打水的啊水水打水的阿萨大阿萨大阿萨大阿萨大胺段阿萨大
		</div>
		<div id="box1">
			你快乐吗?
		</div>
	</body>
</html>
