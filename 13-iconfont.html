<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iconfont</title>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<style type="text/css">
			i.iconfont{
				font-size: 100px;
			}
			
			#box1::before{
				content: '\e6eb';
				font-family: iconfont;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<p>方式一</p>
		<i class="iconfont">&#xe6eb;</i>
		<i class="iconfont">&#xe741;</i>
		<i class="iconfont">&#xe742;</i>
		<i class="iconfont">&#xe754;</i>
		<i class="iconfont">&#xe756;</i>
		<i class="iconfont">&#xe757;</i>
		<br>
		<p>方式二</p>
		<i class="iconfont icon-auto"></i>
		<br>
		<p>方式三</p>
		<div id="box1">
				
		</div>
	</body>
</html>
