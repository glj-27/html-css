    可以直接 截取 文档中宽度1像素的颜色渐变区域保存为图片

   <!-- 

     - 切换背景图片闪烁
    当浏览器第一次切换相同位置的背景图片时，会出现闪烁情况：
    因为图片是网页中的外部资源，外部资源需要浏览器单独发送请求加载，
    浏览器加载外部资源是按需加载，用则加载，不用则不加载

     - 解决办法：雪碧图
    多张图片拼接为一张，切换图片时只需切换位置，可以完美的解决切换图片时的闪烁问题
      background-position：-50px 0；向左移动50像素

     - 雪碧图的使用：
    1.确认要使用的图标
    2.测量图标大小
    3.根据测量值创建一个元素
    4.将雪碧图设置为背景图片
    5.设置偏移量，以显示正确的图片

  -->


</body>
