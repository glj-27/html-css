<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* 
			 浮动：float
			 脱离文档流
			 1.不会再独占一行， 
			 2.后一个不会超过前一个的高度
			 3.浮动不会遮挡文字
			
			 脱离文档流的特点：
			 1.浮动后不会独占一行
			 2.浮动后默认宽度和高度被内容撑开
			 3.行内元素浮动后变为块元素
			 */
			*{
				margin: 0;
				padding: 0;
			}
			
			.box1{
				background-color: #00FFFF;
				float: left;
			}
			
			.box2{
				background-color: #808080;
			}
			
			.box3{
				float: left;
				width: 100px;
				height: 100px;
				background-color: #FF1493;
				word-wrap: break-word;   /* 自动换行 */
			}
		</style>
	</head>
	<body>
		<div class="box1">asdasdasdasd</div>
		<div class="box2">asdasdasdasdasd</div>
		<span class="box3">asdasdasdasdasd</span>
	</body>
</html>
