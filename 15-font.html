<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>font</title>
		<style type="text/css">
			div{
				/* 简写 */
				/* 行高省略不意味着不写 */
				/* font:bold italic 30px 'Times New Roman', Times, serif;			} */
				/* 如果不写上面的参数,则默认值为normal,切会覆盖掉前面单独的赋值 */
				
				font-size: 50px;
				font-weight: bold; /* normal 字体数值(100-900)加粗没啥用 */
				font-style: italic; /* 斜体  normal*/
			}
		</style>
	</head>
	<body>
		<div>
			我非常开心！！！
		</div>
	</body>
</html>
